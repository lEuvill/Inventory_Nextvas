<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ map.name }}</title>
    <style>
        #map-container {
            position: relative;
            width: {{ map.width }}px;
            height: {{ map.height }}px;
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
        .station {
            position: absolute;
            cursor: move;
            padding: 5px;
            background-color: #008cba;
            color: white;
            border-radius: 5px;
            text-align: center;
            user-select: none; /* Prevent text selection */
        }
    </style>
</head>
<body>
    <h1>{{ map.name }}</h1>
    <div id="map-container">
        {% for station in stations %}
            <div class="station" 
                 style="left: {{ station.x_coordinate }}px; top: {{ station.y_coordinate }}px;" 
                 draggable="true" 
                 ondragstart="event.dataTransfer.setData('text/plain', '{{ station.id }}')">
                {{ station.name }}
            </div>
        {% endfor %}
    </div>

    <script>
        const mapContainer = document.getElementById('map-container');
        mapContainer.addEventListener('dragover', (event) => {
            event.preventDefault(); // Allow drop
        });

        mapContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            const stationId = event.dataTransfer.getData('text/plain');
            const station = document.querySelector(`.station[data-id="${stationId}"]`);
            const rect = mapContainer.getBoundingClientRect();
            const x = event.clientX - rect.left; // Calculate X position
            const y = event.clientY - rect.top;  // Calculate Y position
            station.style.left = `${x}px`;
            station.style.top = `${y}px`;
            // Optionally, send the new position to the server via AJAX or form submission
        });
    </script>
</body>
</html>
